version: 2

models:
  - name: int_french
    description: >
      View that summarizes the total events for each day of the year, translating the day of the week into French.
    columns:
      - name: event_year
        description: "Year of the event."
      - name: translated_day
        description: "Day of the week (translated to French)."
      - name: total_events
        description: "Total number of events for the given year and day."
